
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pinterest photobash...</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <h1>the sum of wholes</h1>
      <p class="subtitle">pinterest data visualization: who does the algorithm think i am? surely not like this. given the most commonly tagged categories i pin, view the amalgamation of images that "represent me."</p>
      <!-- <br> -->
    </div>

    <nav class="controls">
      <div class="row">
        <button id="algorithmic-btn" class="btn active">algorithmic</button>
        <!-- <button id="curated-btn" class="btn active">curated</button> -->
        <button id="personal-btn" class="btn">personal</button>
      </div>

    
      <div class="row">
        <label class="center-inline">
          <input type="checkbox" id="center-toggle">
          <span>center images</span>
        </label>
      </div>

      <div class="row">
        <button id="start-btn" class="btn">Start</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>
    </nav>


    <ul class="sections">
      <li data-cat="design" class="active"><span>01</span> design</li>
      <li data-cat="fashion"><span>02</span> fashion</li>
      <li data-cat="food"><span>03</span> food</li>
      <li data-cat="illustration"><span>04</span> illustration</li>
      <li data-cat="photography"><span>05</span> photography</li>
    </ul>
  </header>
  
  <div id="canvas"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
